<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On This Day</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üï∞Ô∏è</text></svg>">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 id="title" aria-live="polite">&nbsp;</h1>
  <nav class="date">
    <button class="button left" aria-label="Previous Date" accesskey="p">-</button>
    <button id="date-subtitle" aria-label="Reset to current date" accesskey="c">&nbsp;</button>
    <button class="button right" aria-label="Next Date" accesskey="n">+</button>
  </nav>
  <main class="tabs-container">
    <nav class="tabs" role="tablist">
      <button class="tab active"
              data-tab="tab-personal"
              role="tab"
              accesskey="1"
              aria-controls="tab-personal"
              aria-selected="true">
        Personal Events
      </button>
      <button class="tab"
              data-tab="tab-history"
              role="tab"
              accesskey="2"
              aria-controls="tab-history"
              aria-selected="false">
        Historical Events
      </button>
    </nav>
    <div id="tab-personal"
         class="tab-content active"
         role="tabpanel"
         aria-labelledby="tab-personal">
      <fieldset class="mode">
        <legend class="visually-hidden">View Mode</legend>
        <label>
          <input type="radio" name="view-mode" value="day" accesskey="d" checked> Day
        </label>
        <label>
          <input type="radio" name="view-mode" value="week" accesskey="w"> Week
        </label>
        <label>
          <input type="radio" name="view-mode" value="month" accesskey="m"> Month
        </label>
        <label>
          <input type="radio" name="view-mode" value="dayOfMonth"> Day of the Month
        </label>
      </fieldset>
      <div id="events-container" aria-live="polite" aria-label="Events"></div>
    </div>
    <div id="tab-history"
         class="tab-content"
         role="tabpanel"
         aria-labelledby="tab-history"
         style="display: none;">
      <div id="history-container" aria-live="polite" aria-label="Events"></div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
